<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Neon Fruit Slicer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            /* Koyu Neon Arka Plan */
            background: radial-gradient(circle at center, #2b2b2b 0%, #101010 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; /* Yazıların seçilmesini engeller */
        }

        #container {
            width: 800px;
            max-width: 95%;
            position: relative;
            text-align: center;
        }

        #instructions {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid orange;
            color: orange;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
            text-shadow: 0 0 5px orange;
        }

        #fruitcontainer {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00; /* Neon Yeşil */
            width: 100%;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.2), 0 0 20px rgba(0, 255, 0, 0.4);
            cursor: crosshair; /* İmleci artı işareti yapar */
        }

        #front {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-size: 30px;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 10px #00ff00;
            font-weight: 900;
        }

        #front img {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px orange);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffdd00;
            font-size: 25px;
            display: none;
            z-index: 5;
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border: 1px solid #ffdd00;
            border-radius: 5px;
        }

        #scoreValue::before {
            content: "SKOR: ";
            font-size: 18px;
            margin-right: 5px;
        }

        #trialsleft {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            z-index: 5;
        }

        .life {
            width: 25px;
            height: 25px;
            margin: 0 5px;
            background-color: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }

        /* Meyve Boyutu Sabitleme */
        .fruit {
            display: none;
            position: absolute;
            width: 80px; 
            height: auto; 
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        #startReset {
            width: 200px;
            padding: 15px;
            margin: 20px auto 0;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            transition: transform 0.2s;
        }

        #startReset:active {
            transform: scale(0.95);
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid red;
            color: white;
            text-align: center;
            font-size: 30px;
            z-index: 20;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 50px red;
        }
    </style>
    </head>
<body>

    <div id="container">
        <div id="instructions">
            MEYVELERİ KES
        </div>
        
        <div id="fruitcontainer">
            <div id="score">
                <span id="scoreValue">0</span>
            </div>
            
            <div id="trialsleft"></div>
            
            <div id="front">
                <img src="https://cdn-icons-png.flaticon.com/512/1625/1625048.png" alt="Fruit Logo" />
                <br>HAZIR MISIN?
            </div>
            
            <img id="fruit1" class="fruit" />
        </div>
        
        <div id="startReset">
            Oyunu Başlat
        </div>
        
        <div id="gameOver"></div>
    </div>

    <audio id="slicesound">
        <source src="https://github.com/Saumya-07/Fruit-Slicer/raw/master/audio/slicefruit.mp3" />
        <source src="https://github.com/Saumya-07/Fruit-Slicer/raw/master/audio/slicefruit.ogg" />
        <source src="https://github.com/Saumya-07/Fruit-Slicer/raw/master/audio/slicefruit.wav" />
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script>
        var playing = false;
        var score;
        var trialsleft;
        var step;
        var action;

        // MEYVE LİSTESİ (Çalışan PNG linkleri)
        var fruitList = [
            "https://cdn-icons-png.flaticon.com/512/415/415733.png",   // Elma
    "https://cdn-icons-png.flaticon.com/512/1135/1135543.png", // Muz
    "https://cdn-icons-png.flaticon.com/512/6866/6866503.png",   // Karpuz
    "https://www.dortyolportakal.com/wp-content/uploads/2019/10/cropped-orange-icon.png", // Portakal   
    "https://cdn-icons-png.flaticon.com/512/590/590772.png",   // Çilek
        ];

        $(function () {
            $("#front").show();
            
            $("#startReset").click(function () {
                if (playing == true) {
                    location.reload();
                } else {
                    $("#front").hide();
                    $("#score").show();
                    playing = true;
                    score = 0;
                    $("#scoreValue").html(score);
                    $("#trialsleft").show();
                    trialsleft = 3;
                    addHearts();
                    $("#gameOver").hide();
                    $("#startReset").html("Oyunu Sıfırla");
                    startAction();
                }
            });

            $("#fruit1").mouseover(function () {
                score++; 
                $("#scoreValue").html(score);
                try { $("#slicesound")[0].play(); } catch(e) {}
                
                clearInterval(action);
                $("#fruit1").hide("explode", 500); // Patlama efekti
                setTimeout(startAction, 500);
            });

            function addHearts() {
                $("#trialsleft").empty();
                for (i = 0; i < trialsleft; i++) {
                    $("#trialsleft").append('<div class="life"></div>');
                }
            }

            function startAction() {
                $("#fruit1").show();
                chooseRandom();
                
                // Rastgele Konum
                $("#fruit1").css({
                    left: Math.round(550 * Math.random()),
                    top: -100,
                });

                step = 1 + Math.round(5 * Math.random()); 

                action = setInterval(function () {
                    $("#fruit1").css("top", $("#fruit1").position().top + step);

                    if ($("#fruit1").position().top > $("#fruitcontainer").height()) {
                        if (trialsleft > 1) {
                            $("#fruit1").show();
                            chooseRandom();
                            $("#fruit1").css({
                                left: Math.round(550 * Math.random()),
                                top: -100,
                            });
                            step = 1 + Math.round(5 * Math.random());
                            trialsleft--;
                            addHearts();
                        } else {
                            playing = false;
                            $("#score").hide();
                            $("#startReset").html("Yeniden Başlat");
                            $("#gameOver").show();
                            $("#gameOver").html(
                                "<p style='color:red;'>OYUN BİTTİ!</p><p style='font-size:20px; margin-top:10px'>SKORUN: " + score + "</p>"
                            );
                            $("#trialsleft").hide();
                            stopAction();
                        }
                    }
                }, 10);
            }

            function chooseRandom() {
                var randomSrc = fruitList[Math.floor(Math.random() * fruitList.length)];
                $("#fruit1").attr("src", randomSrc);
            }

            function stopAction() {
                clearInterval(action);
                $("#fruit1").hide();
            }
        });
    </script>
    </body>
</html>
