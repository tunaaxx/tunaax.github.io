<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Görevi - Tamamlanmış</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        
        #random-image-container {
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            max-width: 400px; 
            height: 300px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #random-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-box {
            width: 150px;
            height: 150px;
            background-color: #ff9933; 
            border-radius: 8px;
            transition: opacity 0.3s;
            overflow: hidden; 
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .show-btn { background-color: #4CAF50; color: white; }
        .hide-btn { background-color: #f44336; color: white; }
    </style>

        function getRandomColor() {

        }

            const randomColorIndex = Math.floor(Math.random() * headerColors.length);
            document.getElementById('main-header').style.backgroundColor = headerColors[randomColorIndex];
        }

        function toggleImage(id, isVisible) {
            const element = document.getElementById(id);
            if (isVisible) {
                element.style.opacity = '1';
                element.style.pointerEvents = 'auto';
            } else {
                element.style.opacity = '0';
                element.style.pointerEvents = 'none';
            }
        }
    </script>
</body>
</html>
